name: Selenium Cucumber CI

permissions:
  contents: write

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: maven-

    - name: Run Selenium Cucumber Tests
      working-directory: saucedemo
      run: mvn clean test -Dbrowser=chrome

    - name: Upload Cucumber Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-test-reports
        path: saucedemo/target

    - name: Prepare report for GitHub Pages
      if: always()
      run: |
        mkdir -p public
        cp saucedemo/target/index.html public/index.html

    - name: Deploy HTML Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: public
